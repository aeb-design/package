<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="handleClick()">按钮</button>
    <aeb-button onclick="handleClick()" type="primary">按钮</aeb-button>
    <aeb-button onclick="handleClick()" type="primary" size="small">按钮</aeb-button>
    <aeb-button onclick="handleClick()" type="primary" curved="curved">按钮</aeb-button>
    <aeb-button onclick="handleClick()" size="large" curved="curved">按钮</aeb-button>
    <aeb-button id="btn" type="danger">按钮</aeb-button>
    <aeb-button type="success">按钮</aeb-button>
    <aeb-button type="warning">按钮</aeb-button>
    <aeb-button type="info">按钮</aeb-button>
    <aeb-button type="danger" disabled="true">按钮</aeb-button>
    <aeb-link href="www.baidu.com" type="danger">
        xxxx
    </aeb-link>
    <aeb-link href="www.baidu.com" type="warning" disabled="true">
        xxxx
    </aeb-link>
    <a href="www.baidu.com" title="xx">xxx</a>
</body>
<script src="../libs/Button/index.js"></script>
<script src="../libs/Link/index.js"></script>
<script>
    function handleClick() {
        console.log('click');
    }
    document.getElementById('btn').setAttribute('type','success');
</script>
</html>
